<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visulaize Sorting Algorithm</title>
    <link rel="icon" href="logo.png" type="/image" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-heading">
      <h1>Sorting Visualizer</h1>
    </div>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <div class="btn--new">
          <button type="button" class="btn new-array btn-green">
            new Array
          </button>
        </div>
        <div class="other--buttons">
          <button type="button" class="btn bubble-sort blue">
            Bubble Sort
          </button>
          <button type="button" class="btn blue selection-sort">
            Selection Sort
          </button>
          <button type="button" class="btn blue insertion-sort">
            Insertion Sort
          </button>
          <button type="button" class="btn blue quick-sort">Quick Sort</button>
          <button type="button" class="btn blue merge-sort">Merge Sort</button>
        </div>
      </div>
    </nav>
    <div id="bar-section"></div>
    <script src="sort.js"></script>
  </body>
</html>
